<!DOCTYPE html>
<html>
<head lang="en">
    <title>Homework Planner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="site-header">
      <p id="curr-semester"></p>
      <button type="button" id="change-semester">Change Semester</button>
      <button type="button" id="settings-button">Settings</button>
      <div id="uname-div">
        <h1 id="uname-text"></h1>
      </div>
    </div>

    <div id="classes-div">
      <h3>Classes</h3>
      <button type="button" id="add-class-button">Add Class</button>
    </div>

    <div id="task-calendar">

    </div>

    <div id="weekly-class-schedule">

    </div>

    <div id="todo-list">

    </div>

    <div id="morning-briefing">

    </div>

    <div id="spotify-player">

    </div>

    <!-- Add Class Modal -->
    <div id="class-create" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h1>Add A New Class</h1>
        <form id="add-class">
          <input required pattern="[a-zA-Z0-9\s]+" type="text" name="class-name-input" id="class-name-input">
          <input required type="color" id="class-color-input" name="class-color-input" value="#e66465">
          <button id="add-class-button" type="submit">Add Class</button>
        </form>
      </div>
    </div>

    <!-- Semester Selection Modal -->
    <div id="semester-select" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h1>Select Your Current Semester</h1>
        <form id="add-semester">
          <input required pattern="[a-zA-Z0-9\s]+" type="text" name="semester-name-input" id="semester-name-input" placeholder="Enter Semester Name">
          <button id="add-semester-button" type="submit">Add Semester</button>
        </form>
      </div>
    </div>

    <!-- Class Info Modal -->
    <div id="class-info-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h1 id="class-info-name"></h1>

        <button type="button" id="delete-class-button">Delete Class</button>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h1>Settings</h1>
        <div class="setting-div">
          <h3>Change Name</h3>
          <form id="change-name">
            <input required type="text" name="change-name-input" id="change-name-input" placeholder="Enter Name">
            <button id="change-name-button" type="submit">Change Name</button>
          </form>
        </div>
      </div>
      
    </div>

    <button type="button" id="clear-data-test">Clear Data Test</button>
</body>
<script src="thirdparty/jquery-3.7.0.min.js"></script>
<script src="index.js"></script>
</html>
